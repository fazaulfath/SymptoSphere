<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="og:title" content="SymptoSphere">
  <meta name="author" content="FAZA ULFATH">
  <meta name="og:image" content="{{ url_for('static', filename='logo1.png') }}">
  <meta name="Keywords" content="Flask, Machine Learning, Deep Learning, Artificial Intelligence, AI, ML, DL, Web Development">
  <meta name="description" content="SymptoSphere">
  <title>Disease Predictor</title>
  <link rel="icon" href="{{ url_for('static', filename='logo1.png') }}" type="image/icon type">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4F86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <style>
    html, body {
      height: 100%; 
      margin: 0;
      font-family: 'Rubik', sans-serif; /* Apply the Rubik font to the entire body */
      background-color: {% block background_color %} #1995AD {% endblock %}; /* Main background color */
    }
    body { 
      display: flex; 
      flex-direction: column; 
    }
    .navbar {
      width: 100%;
      background-color: #F1F1F2; /* Initial navbar background color */
      position: fixed; /* Fixes the navbar at the top */
      top: 0; /* Aligns it to the top */
      left: 0; /* Aligns it to the left */
      z-index: 1000; /* Ensures it stays on top of other content */
      transition: background-color 0.3s; /* Smooth transition for background color */
    }
    .navbar.scrolled {
      background-color: rgba(241, 241, 242, 0.8); /* Transparent shade when scrolled */
    }
    .navbar-nav {
      flex-direction: row; /* Arrange nav items in a row */
      width: 100%;
      justify-content: center; /* Center the nav items */
    }
    .nav-item {
      margin: 0 15px; /* Space out the nav items */
    }
    .nav-link {
      color: black !important; /* Set navbar links color to black */
    }
    footer {
      width: 100%;
      background-color: #F1F1F2; /* Footer background color */
      padding: 10px;
    }
    footer p {
      color: black !important; /* Set footer text color to black */
    }
    main {
      padding-top: 56px; /* Adjust for fixed navbar height */
      flex: 1 0 auto; /* Ensures the main content takes available space */
    }
  </style>

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
          $('.navbar').addClass('scrolled');
        } else {
          $('.navbar').removeClass('scrolled');
        }
      });
    });
  </script>
</head>
<body>
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mx-auto"> <!-- Center the nav items -->
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('diabetesPage') }}">Diabetes</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('cancerPage') }}">Breast Cancer</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('heartPage') }}">Heart</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('kidneyPage') }}">Kidney</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('liverPage') }}">Liver</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('malariaPage') }}">Malaria</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('pneumoniaPage') }}">Pneumonia</a>
        </li>
      </ul>
    </div>
  </nav>
  {% endblock %}
  <main>
    <div class="container-fluid" style="margin-bottom: 20px;">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
